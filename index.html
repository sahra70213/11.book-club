<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="basic-box1">
        <header>
          <img src="./pic/logo.svg" alt="logo" />
        </header>
        <div class="box-1">
          <div class="left-box1">
            <h1 class="content-box1">
              Join the <br />
              ultimate tech<br />
              book club
            </h1>
            <p class="content-box2">
              Turn your reading time into learning time with fellow tech<br />
              enthusiasts. Get curated recommendations, join vibrant
              <br />discussions, and level up your skills one chapter at a time.
            </p>

            <button class="button1">
              REVIEW MEMBERSHIP OPTIONS
              <img
                class="arrow-down"
                src="./pic/icon-arrow-down.svg"
                alt="arrow-down"
              />
            </button>

            <div class="star-box">
              <img src="./pic/image-avatars.webp" alt="avatars" style="width: 20%;" />
              <div>
                <ul style="display: flex; list-style: none">
                  <li><img src="./pic/icon-star.svg" alt="star" /></li>
                  <li><img src="./pic/icon-star.svg" alt="star" /></li>
                  <li><img src="./pic/icon-star.svg" alt="star" /></li>
                  <li><img src="./pic/icon-star.svg" alt="star" /></li>
                  <li><img src="./pic/icon-star.svg" alt="star" /></li>
                </ul>
                <span>200+ developers joined already</span>
              </div>
            </div>
          </div>
          <div class="right-box1">
            <img class="img-box2" src="./pic/image-hero-desktop.webp" alt="" />
          </div>
        </div>
      </section>
      <section class="basic-box2"></section>
      <section class="basic-box3"></section>
      <section class="basic-box4"></section>
      <section class="basic-box5"></section>
      <section class="basic-box6"></section>
      <section class="basic-box7"></section>
    </main>
  </body>
</html>
